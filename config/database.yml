default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USER", "curumin") %>
  password: <%= ENV.fetch("DB_PASS", "curumin") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>

development:
  primary:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_dev
  cache:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_dev_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_dev_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_dev_cable
    migrations_paths: db/cable_migrate

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_test

production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_prod
  cache:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_prod_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_prod_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "streampix_app") %>_prod_cable
    migrations_paths: db/cable_migrate
